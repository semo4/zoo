<!DOCTYPE html>
{% extends 'Pets/base.html' %}

{% load static %}

{% block content %}

<section class="ftco-section contact-section">
    <div class="container mt-5">
        <div class="row block-9">
            <div class="col-md-4 contact-info ftco-animate">
                <div class="row">
                    <div class="col-md-12 mb-4">
                        <h2 class="h4">SIGN IN to <img src="/static/images/logo_pow.png" width="40pt" height="40pt">
                            ZOO.ME</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
            <div class="col-md-6 ftco-animate">
                <form id="signupForm" class="contact-form" method="POST" action="">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="username" class="form-control" placeholder="Your Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" name="email" class="form-control" placeholder="Your Email" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" placeholder="Password"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="password" name="re-password" class="form-control" placeholder="Re-Password"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" id="address" class="form-control" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <input type="submit" id="signupBtn" value="SIGN UP" class="btn btn-primary py-3 px-5">
                    </div>
                </form>
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        have an account? <a href="/login" class="ml-2">Sign In</a>
                      </div>

                </div>
                <div id="confirmation">
                    {% for message in messages %}
                    <p id="messages">{{message}}</p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock %}
